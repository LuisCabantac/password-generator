<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/lock-svgrepo-com.svg">
        <script src="script.js" defer></script>
        <title>Password Generator</title>
    </head>
    <body>
        <h1>Password Generator</h1>
        <p class="description">Generate random passwords</p>
        <form class="pass-generator-reset-section">
            <input id="password-el" type="text" placeholder="Your password will be generated here..."/>
            
        </form>
        <p class="description">Select the number and which characters that will be generated: </p>
        <div class:"select-section">
            <input type="number" id="input-length" value="8">
            <input type="checkbox" class="checkbox" id="capital" value="capital" checked>
            <label for="capital">Uppercase</label>
            <input type="checkbox" class="checkbox" id="small" value="small" checked>
            <label for="small">Lowercase</label>
            <input type="checkbox" class="checkbox" id="numbers" value="numbers" checked>
            <label for="numbers">Numbers</label>
            <input type="checkbox" class="checkbox" id="speccharacters" value="speccharacters" checked>
            <label for="speccharacters">Symbols</label>
            <button id="copy-btn">COPY</button>
            <button id="generate">GENERATE</button>
        </div>
    </body>
</html>
