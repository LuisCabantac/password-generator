<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/lock-svgrepo-com.svg">
        <script src="script.js" defer></script>
        <title>Password Generator</title>
    </head>
    <body>
        <h1>Password Generator</h1>
        <p class="description">Generate random passwords</p>
        <div class="pass-generator-reset-section">
            <p id="password-el">Your password will be generated here...</p>
            <button id="reset-btn" onclick="resetPassword()">Reset</button>
        </div>
        <p class="description">Select the amount of characters that will be generated: </p>
        <div class="btn-section">
            <button onclick="getTwelveCharacters()">12 Characters</button>
            <button onclick="getSixteenCharacters()">16 Characters</button>
            <button onclick="getTwentyCharacters()">20 Characters</button>
            <button onclick="getTwentyFourCharacters()">24 Characters</button>
        </div>
    </body>
</html>
