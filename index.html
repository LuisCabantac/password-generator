<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/images/lock-svgrepo-com.svg" />
    <script defer src="./assets/script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Password Generator</h1>
        <p class="description">Create Strong, Unique Passwords Instantly</p>
        <div class="check-strength">
          <p>Generated password:</p>
          <p id="password-strength"></p>
        </div>
        <div class="top-section">
          <input id="password-el" type="text" class="input-box" />
          <div>
            <button id="generate" title="Generate">
              <span class="material-symbols-outlined"> restart_alt </span>
            </button>
            <button id="copy-btn" title="Copy">
              <span class="material-symbols-outlined"> content_copy </span>
            </button>
          </div>
        </div>
      </div>
      <div class="customize-pass">
        <p class="description" id="custom">Customize your password:</p>
        <div class="select-section">
          <div class="range-slider">
            <p class="description">
              Password Length : <span id="display-length">8</span>
            </p>
            <input
              type="range"
              min="1"
              max="50"
              value="8"
              class="slider"
              id="input-length"
            />
          </div>
          <input
            type="checkbox"
            class="checkbox"
            id="capital"
            value="capital"
            checked
          />
          <label for="capital">Uppercase</label>
          <input
            type="checkbox"
            class="checkbox"
            id="small"
            value="small"
            checked
          />
          <label for="small">Lowercase</label>
          <input
            type="checkbox"
            class="checkbox"
            id="numbers"
            value="numbers"
            checked
          />
          <label for="numbers">Numbers</label>
          <input
            type="checkbox"
            class="checkbox"
            id="speccharacters"
            value="speccharacters"
            checked
          />
          <label for="speccharacters">Symbols</label>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a
          href="https://github.com/LuisCabantac/password-generator"
          target="_blank"
          >&copy; 2024 Luis Cabantac</a
        >
      </p>
    </footer>
  </body>
</html>
